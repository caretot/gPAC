<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CONVOMETER</h1><br><br>
        <h2>ID to results</h2>
        <input type="text" id="studentId" placeholder="Enter Student ID">
        <button onclick="getGrades()">Get Grades</button><br>
        <div id="gradesOutput"></div>
        <br><br>
        <!-- Name to ID converter -->
        <h2>Name to ID</h2>
        <input type="text" id="nameInput" placeholder="Enter Name">
        <button onclick="getNameToID()" class="nametoid">Get ID</button><br><br> 
        <div id="idOutput"></div>
    </div>
    <script src="ce.js" defer></script>
</body>
</html>
