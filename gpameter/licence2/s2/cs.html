<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <style>
        /* Styles for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            max-width: 400px;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .close {
            color: #aaa;
            align-self: flex-end;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
        }
        select {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 600px) {
            .modal-content {
                width: 90%;
            }
            select {
                font-size: 14px;
                text-align: center;
            }
        }
        @media screen and (min-width: 601px) {
            select {
                font-size: 18px;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- The link that, when pressed, will show the language selection modal -->
    <a href="#" onclick="showModal()">Choose Language</a>

    <!-- The language selection modal -->
    <div id="languageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal()">&times;</span>
            <h2>Select Your Language:</h2>
            <select id="languageSelect">
                <option value="english">English</option>
                <option value="french">French</option>
            </select>
            <button onclick="redirectToLink()">Go to Language-Specific Page</button>
        </div>
    </div>

    <script>
        // Function to show the modal
        function showModal() {
            document.getElementById("languageModal").style.display = "block";
        }

        // Function to hide the modal
        function hideModal() {
            document.getElementById("languageModal").style.display = "none";
        }

        // Function to redirect based on language
        function redirectToLink() {
            var selectedLanguage = document.getElementById("languageSelect").value;
            if (selectedLanguage === "french") {
                window.location.href = "https://example.com/french-page"; // Replace with your French link
            } else if (selectedLanguage === "english") {
                window.location.href = "https://example.com/english-page"; // Replace with your English link
            }
        }
    </script>
</body>
</html>
